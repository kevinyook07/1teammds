
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/default}">

<th:block layout:fragment="customContents">
	<div class="page-content">
	 <!-- **************윗상단 메인 메뉴 ************** -->
		<div class="page-header">
		<h2 style="text-align:center">병리검사 결과 리스트</h2>
			<div class="container-fluid"></div>
	<!-- **************윗상단 메인 메뉴END ************** -->
	<!--************메인 컨텐트 ************ -->		
	   	</div>
	   	  <!-- Form Elements -->
              <div class="col-lg-12">
                <div class="block">
                  
                  <div class="block-body">
                    
                    <form action="/byungrihList" method="post">
		<select name="sk">
			<option value="ptrCode">병리검사결과 코드</option>
			<option value="hospitalId">병원 고유번호</option>
			<option value="patientId">환자고유번호</option>
			<option value="ptName">검사명</option>
			<option value="ptCode">검사코드</option>			
			<option value="ptrValue">검사결과값</option>			
		</select>
		<input type="text" name="sv">
		<button type="submit">검색</button>
	</form>
                    
                    
                     <table class="table">
                      <thead>
                      	<tr>
					        <th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">병리검사결과 코드</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">병원고유번호</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">환자고유번호</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">검사명</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">검사코드</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">검사결과값</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">담당의</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">검사일시</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">등록자 고유번호</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">등록일자</th>
				      	</tr>
                      </thead>
                      <tbody>		               							
						<tr th:each="list:${byungrihList}">
							<td th:text="${list.ptrCode}"></td>
							<td th:text="${list.hospitalId}"></td>
							<td th:text="${list.patientId}"></td>
							<td th:text="${list.ptName}"></td>
							<td th:text="${list.ptCode}"></td>
							<td th:text="${list.ptrValue}"></td>
							<td th:text="${list.pDoctor}"></td>
							<td th:text="${list.ptdTime}"></td>
							<td th:text="${list.adminId}"></td>
							<td th:text="${list.ptrDate}"></td>
							<td><input id="inlineCheckbox" type="checkbox" value="option1"></td>
							<td>
								<a th:href="@{/byungriRegist(patientId=${list.patientId})}">
									<button type="submit" class="btn btn-secondary" style="float: right;">전송</button>
								</a>
							</td>
							
						</tr>
						
                      </tbody>
                    </table>
                      <div class="line"></div>
                    </div>
                </div>
              </div>
            </div>
          <!--************메인 컨텐트 END************ -->	
</th:block>
</html>
