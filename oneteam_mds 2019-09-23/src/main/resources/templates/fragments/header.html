<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en"> 
	<!-- Begin Header -->
	<th:block th:fragment="headerFragment">
<body>
    <header class="header">   
      <nav class="navbar navbar-expand-lg">
         <div class="container-fluid d-flex align-items-center justify-content-between">
          <div class="navbar-header">
            <!-- Navbar Header-->
            <a href="/" class="navbar-brand">
              <div class="brand-text brand-big visible text-uppercase"><strong class="text-primary">진료정보 공유 시스템 / 2019.09.25</strong></div>
              <div class="brand-text brand-sm"><strong class="text-primary">MDS</strong></div>
            </a>
            <!-- Sidebar Toggle Btn-->
            <button class="sidebar-toggle"><i class="fa fa-long-arrow-left"></i></button>
          </div>
            <!-- Log out               -->
            <div class="list-inline-item logout">
            <a class="nav-link" th:href="@{/login}" th:if="${session.SID eq null}">로그인</a>
            <th:block  th:unless="${session.SID eq null}">
				<a class="navbar-brand" th:href="@{/logout}">로그아웃</a> 
			</th:block>
            </div>
          </div>
      </nav>
    </header>
   <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="js/charts-home.js"></script>
    <script src="js/front.js"></script>
  </body>
</html>
