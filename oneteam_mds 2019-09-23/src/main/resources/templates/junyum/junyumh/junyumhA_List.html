
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/default}">

<th:block layout:fragment="customContents">
	<div class="page-content">
	 <!-- **************윗상단 메인 메뉴 ************** -->
		<div class="page-header">
		<h2 style="text-align:center">법정 전염성 감염병 리스트</h2>
			<div class="container-fluid"></div>
	<!-- **************윗상단 메인 메뉴END ************** -->
	<!--************메인 컨텐트 ************ -->		
	   	</div>
	   	  <!-- Form Elements -->
              <div class="col-lg-12">
                <div class="block">
                  
                  <div class="block-body">
                    
                    
                    <form action="/junyumhList" method="post">
		<select name="sk">
			<option value="lcidCode">법정 전염성 감염병 코드</option>
			<option value="hospitalId">병원 고유번호</option>
			<option value="patientId">환자고유번호</option>
			<option value="lcidName">감염병명</option>
			<option value="lcidpGroup">환자분류</option>
			<option value="lcidtResult">확진검사 결과</option>
			<option value="lcidinOut">입원여부</option>
			<option value="lcidArea">추정감염지역</option>																
		</select>
		<input type="text" name="sv">
		<button type="submit">검색</button>
	</form>
                    
                    
                     <table class="table">
                      <thead>
                      	<tr>
					        <th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">법정 전염성 감염병 코드</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">병원고유번호</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">환자고유번호</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">감염병명</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">환자분류</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">확진검사 결과</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">입원여부</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">추정감염지역</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">담당의</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">발병일자</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">진단일자</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">신고일</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">등록자 고유번호</th>
							<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">등록일자</th>
					        <th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">전송 체크</th>
					        <th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">전송</th>
				      	</tr>
                      </thead>
                      <tbody>		               							
						<tr th:each="list:${junyumhList}">
							<td th:text="${list.lcidCode}"></td>
							<td th:text="${list.hospitalId}"></td>
							<td th:text="${list.patientId}"></td>
							<td th:text="${list.lcidName}"></td>
							<td th:text="${list.lcidpGroup}"></td>
							<td th:text="${list.lcidtResult}"></td>
							<td th:text="${list.lcidinOut}"></td>
							<td th:text="${list.lcidArea}"></td>
							<td th:text="${list.pDoctor}"></td>
							<td th:text="${list.lcidoDate}"></td>
							<td th:text="${list.lciddDate}"></td>
							<td th:text="${list.lcidrDate}"></td>
							<td th:text="${list.adminId}"></td>
							<td th:text="${list.lcidDate}"></td>
							<td><input id="inlineCheckbox" type="checkbox" value="option1"></td>
							<td>
								<a th:href="@{/junyumRegist(patientId=${list.patientId})}">
									<button type="submit" class="btn btn-secondary" style="float: right;">전송</button>
								</a>
							</td>
							
						</tr>
						
                      </tbody>
                    </table>
                      <div class="line"></div>
                    </div>
                </div>
              </div>
            </div>
          <!--************메인 컨텐트 END************ -->	
</th:block>
